  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://www.techskillsit.com/resources/images/logo_ts.png"
             data-pin-nopin="true">

      </a>

      <a>Inputs</a>

<body>
<div class="container">
  <h1>Using Font Awesome Icon</h1>

<div class="form">

  <div class="form-row">
      <label>Normal Input:</label>
      <input class="normal-input" type="email" name="email" placeholder="E-mail">
  </div>

  <div class="form-row">
    <label>Fa Input:</label>
    <techskills-fa-input id="email-field"  icon="envelope">
      <input class="test-class"  type="email" placeholder="E-mail"/>
    </techskills-fa-input>
</div>

<div class="form-row">
  <label>Password:</label>
  <techskills-fa-input  icon="lock" id="password-field">
    <input lass="test-class"    type="password" placeholder="Password"/>
  </techskills-fa-input>
</div>

<div class="form-row techskills-fa-input-red-theme">
  <label>Paypal:</label>
  <techskills-fa-input  icon="paypal" >
    <input   type="text" placeholder="Paypal"/>
  </techskills-fa-input>
</div>

<div class="form-row">
  <label>Stripe:</label>
  <techskills-fa-input  icon="cc-stripe">
    <input   type="text" placeholder="Stripe"/>
  </techskills-fa-input>
</div>

<h1>Using Material Design Icon</h1>

<div class="form-row">
    <label>Lock:</label>
    <techskills-md-input icon="search">
        <input type="email" name="email" placeholder="E-mail">
    </techskills-md-input>
</div>

<div class="form-row">
    <label>Id Number:</label>
    <techskills-md-input icon="perm_identity">
        <input type="email" name="email" placeholder="Id-Number">
    </techskills-md-input>
</div>

<div class="form-row">
    <label>Receipt Number:</label>
    <techskills-md-input icon="receipt">
        <input type="email" name="email" placeholder="Receipt Number">
    </techskills-md-input>
</div>

</div>







</div>

</body>
